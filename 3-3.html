<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-3</title>
  <style>
    img {
      max-width: 256px;
    }

    .element {
      max-height: 0;
      overflow: hidden;
      transform: max-height .25s;
    }
    :checked ~ .element {
      max-height: 666px;
    }
  </style>
</head>
<body>
  <img src="../../../Pictures/无政府主义.jpg" style="width:960px!important">
  
  <input type="checkbox" id="check">
  <p>个人觉得，display:table-cell最强的应用是可以任意个数列表的等宽效果。</p>
  <div class="element">
    <p>display:table-cell其他一些应用，例如，两栏自适应布局，垂直居中效果等等都是可以通过其他技术手段模拟出来的，但是，根据列表个数自动等宽的效果，其他CSS是很难模拟的，尤其当需要兼容IE8浏览器的时候。</p>
  </div>
  <label for="check" class="check-in">更多</label>
  <label for="check" class="checkout">收起</label>

  
</body>
</html>
