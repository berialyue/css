<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4-4</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      overflow: hidden;
    }

    .dotted {
      width: 150px;
      height: 150px;
      border: 149px dotted #cd0000
    }

    .icon-menu {
      width: 120px;
      height: 20px;
      border-top: 60px double;
      border-bottom: 20px solid
    }

    .add {
      display: inline-block;
      width: 76px; 
      height: 76px;
      color: #ccc;
      border: 2px dashed;
      text-indent: -12em;
      transition: color .25s;
      position: relative;
      overflow: hidden;
    }

    .add:hover {
      color: #34538b;
    }
    
    .add::before, .add::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .add::before {
      width: 20px;
      border-top: 4px solid;
      margin: -2px 0 0 -10px;
    }
    .add::after {
      height: 20px;
      border-left: 4px solid;
      margin: -10px 0 0 -2px;
    }

    input[type="search"] {
      width: 200px; height: 40px;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .icon-clear {
      width: 16px; height: 16px;
      margin: 1px 0 0 -38px;
      border: 11px solid transparent;
      border-radius: 50%;
      background: #999;
      color: white;
      position: absolute;
      visibility: hidden;
    }
    .icon-clear:before {
      content: "×";
    }
    input:valid + .icon-clear { 
      visibility: visible;
    }

    .san {
      width: 0;
      border: 10px solid;
      border-color: #f30 transparent transparent;
    }
  </style>
</head>
<body>
  <div class="box">
      <div class="dotted"></div>
  </div>
  
  <br>

  <div class="icon-menu"></div>

  <a href class="add" title="继续上传">添加图片</a>

  <input id="search" type="search" value="我是初始值" required>
  <label for="search" class="icon-clear"></label>

  <div class="san"></div>
</body>
<script>
  var eleLabel = document.querySelector('label[for="search"]'),
      eleSearch = document.getElementById('search');

  if (eleLabel && eleSearch) {
      eleLabel.onclick = function() {
          eleSearch.value = '';
      };
  }
</script>
</html>
